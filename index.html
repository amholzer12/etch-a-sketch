<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controlBox">
            <div class="controls">
                <div class="controlLabel">Controls</div>
                <button class="resize">Resize</button>
                <button class="marker">Marker</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear Board</button>
            </div>
        </div>
        <div class="canvasBox">
            <div class="canvasLabel">Etch-a-Sketch</div>
            <div class="canvas"></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
